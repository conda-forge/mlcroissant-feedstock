{% set name = "mlcroissant" %}
{% set version = "1.0.19" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mlcroissant-{{ version }}.tar.gz
  sha256: 1d15032b682a499a2cf674ff8aa6c5c8f5327e9a41eb8f64faf0690e71177933

build:
  entry_points:
    - mlcroissant = mlcroissant.scripts.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - absl-py
    - etils >=1.7.0
    - jsonpath-rw
    - networkx
    - pandas
    - pandas-stubs
    - python-dateutil
    - rdflib
    - requests
    - tqdm
    - typing_extensions
    - importlib_resources
    - scipy

test:
  imports:
    - mlcroissant
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: MLCommons datasets format.
  home: https://github.com/mlcommons/croissant
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - jan-janssen
