{% set name = "mlcroissant" %}
{% set version = "1.0.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mlcroissant-{{ version }}.tar.gz
  sha256: 38cb2695b41ff3e20d7d61c50e349b52d5c4dc1b627c9161600d01f012a61da5

build:
  entry_points:
    - mlcroissant = mlcroissant.scripts.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - pip
  run:
    - python >=3.8
    - absl-py
    - etils >=1.7.0
    - jsonpath-rw
    - networkx
    - pandas
    - pandas-stubs
    - python-dateutil
    - rdflib
    - requests
    - tqdm
    - typing_extensions
    - importlib_resources

test:
  imports:
    - mlcroissant
  commands:
    - pip check
  requires:
    - pip

about:
  summary: MLCommons datasets format.
  home: https://github.com/mlcommons/croissant
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - jan-janssen
